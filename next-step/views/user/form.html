<!doctype html>
<html lang='ko'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport'
        content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'>
  <meta http-equiv='X-UA-Compatible' content='ie=edge'>
  <title>회원가입</title>
</head>
<body>
<h1>회원가입</h1>
<div>
  <form action='/user/create'>
    <div>
      <label for='userId'>사용자 아이디</label>
      <input type='text' id='userId' name='userId' placeholder='이름을 입력해주세요' required>
    </div>

    <div>
      <label for='password'>비밀번호</label>
      <input type='password' name='password' id='password' placeholder='비밀번호를 입력해주세요' required>
    </div>

    <div>
      <label for='name'>이름</label>
      <input type='text' id='name' name='name' placeholder='이름을 입력해주세요' required>
    </div>

    <div>
      <label for='email'>이메일</label>
      <input type='email' name='email' id='email' placeholder='이메일을 입력해주세요' required>
    </div>

    <button type='submit'>등록</button>
  </form>
</div>
</body>
</html>
